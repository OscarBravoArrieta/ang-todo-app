 <div>
    <h1>Hola este es mi primer proyecto</h1>
    <h2>{{title}}</h2>
    <ul>
        <li *ngFor="let task of tasks(); index as i">
            {{ i }}
            {{task}}
   
        </li>
        <p>Total {{ tasks().length}}</p>
    </ul>
    <hr>
    <h2>{{'Hola '. repeat(4) }}</h2>
    <input type="text" [value]="title">
    <button [disabled]="disabled">Enviar</button>
   
    <hr>
   
    <button (click)="clickHandler()">Clic Me</button>
   
    <input type="text" (keydown)="keyBoardHandler($event)">
   
    {{myfirstSignal()}}
    <hr>

    <input type="color" [formControl]="colorCtrl">
    <p>Color: {{ colorCtrl.value }}</p>
    <svg>
        <g>
            <rect x="0" y="0" height="100" width="100" [attr.fill]="colorCtrl.value"></rect>
        </g>
    </svg>
    <hr>

    <input type="number" [formControl]="widthCtrl">
    <span class = "box" [style.width.px] = "widthCtrl.value"></span>
    
    <hr>
    <p>
        <input type="text" [formControl]="nameCtrl"> <br/>
        <span class="message-error" [class.show] = "nameCtrl.invalid && nameCtrl.touched">Nombre inv√°lido</span>
    </p>
    <p>
         <input type="text">
    </p>
    



   

 </div>
