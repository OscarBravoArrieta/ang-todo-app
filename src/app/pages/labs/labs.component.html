 <h1>Hola este es mi primer proyecto</h1>
 <h2>{{title}}</h2>
 <ul>
     <li *ngFor="let task of tasks(); index as i">
         {{ i }}
         {{task}}

     </li>
     <p>Total {{ tasks().length}}</p>
 </ul>

 <h2>{{'Hola '. repeat(4) }}</h2>
 <input type="text" [value]="title">

 <input type="text" (keydown)="keyBoardHandler($event)">
